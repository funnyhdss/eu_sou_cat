<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Que gato sou eu?</title>
</head>
<body>
    <header>
        <h1>Eu estou gato!</h1>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form action="/" method="post">
                    <label>Informe seu nome</label>
                    <input type="text" name="nome">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="gato">
                {% if not url_imagem %}
                    <img src="..." alt="..." />
                {% else %}
                    <img src="{{ url_imagem }}">
                <p>{{ nome }}</p>
                {% endif %}
                {% if erro %}
                    <p>{{ erro }}</p>
                {% endif %}
            </div>
        </div>


    </main>
    <footer>
        <p>Desenvolvido por: Heitor Schutz</p>
    </footer>
</body>
</html>
